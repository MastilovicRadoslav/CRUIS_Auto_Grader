<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

      rel="icon"
      type="image/svg+xml"

      href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect width="24" height="24" rx="4" fill="%23f5f7fb"/><path fill="%23001529" d="M12 3 2 9l10 6 8-4.364V17h2V9L12 3z"/><path fill="%23001529" d="M5 12v4.5C5 18.6 12 21 12 21s7-2.4 7-4.5V12l-7 3.273L5 12z"/></svg>'

      <strong>EduAnalyzer requires JavaScript to run. Please enable JavaScript.</strong>
